<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="center-wrapper">
            <div class="calculator">
                <div class="display">0</div>
                <div class="row">
                    <button class="op clear">Clear</button>
                    <button class="op divide">รท</button>
                </div>
                <div class="row">
                    <button class="btn seven">7</button>
                    <button class="btn eight">8</button>
                    <button class="btn nine">9</button>
                    <button class="op multiply">x</button>
                </div>
                <div class="row">
                    <button class="btn four">4</button>
                    <button class="btn five">5</button>
                    <button class="btn six">6</button>
                    <button class="op subtract">-</button>
                </div>
                <div class="row">
                    <button class="btn one">1</button>
                    <button class="btn two">2</button>
                    <button class="btn three">3</button>
                    <button class="op add">+</button>
                </div>
                <div class="row">
                    <button class="btn zero">0</button>
                    <button class="op equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
